<head>
    <script type="text/javascript">
        function submitzoneform() {
            document.getElementById("response").innerHTML = ""
            var zone = document.getElementById("zone").value

            var url = `/api/stop/zone/${zone}` 
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState != 4) return;

                if (this.status == 200) {
                    var data = JSON.stringify(JSON.parse(this.responseText), null, 4);

                    document.getElementById("response").innerHTML = data
                }
            };

            xhr.open('GET', url);
            xhr.send();
        }
    </script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="pure-menu pure-menu-horizontal" style="height:50px">
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="/update" class="pure-menu-link">Update</a>
            </li>
            <li class="pure-menu-item">
                <a href="/program" class="pure-menu-link">Run Program</a>
            </li>
            <li class="pure-menu-item">
                <a href="/run-zone" class="pure-menu-link">Run Single Zone</a>
            </li>
            <li class="pure-menu-item">
                <a href="/stop-zone" class="pure-menu-link">Stop Single Zone</a>
            </li>
            <li class="pure-menu-item">
                <a href="https://ecodina.github.io/hunter-wifi/#!index.md" class="pure-menu-link">WiKi</a>
            </li>
        </ul>
    </div>
    <form
        id="zoneControl"
        class="pure-form pure-form-stacked"
        style="margin: 10px;"
    >
        <fieldset>
            <legend>Stop Single Zone</legend>
            <input
                id="zone"
                placeholder="Zone"
                class="pure-input-1-2"
                type="number"
                step="1"
                min="1"
                max="48"
            >
            <br />
            <button
              type="button"
              class="pure-button pure-button-primary"
              onclick="submitzoneform()"
            >
              Submit
            </button>
        </fieldset>
    </form>
    <code style="white-space: pre-wrap;" id="response"></code>
</body>
